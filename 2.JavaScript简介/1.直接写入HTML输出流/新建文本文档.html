<!DOCTYPE html>
<html>
<head>
<meta charset="GB2312">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
	
<p>JavaScript能够直接写入HTML输出流中：</p>
<script>
	document.write("<h1>这是一个标题</h1>");
	document.write("<p>这是一个段落。</p>");
</script>
<p>
您只能在HTML输出流中使用<strong>document.write</strong>。
如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
</p>
</body>
</html>
