<!DOCTYPE html>
<html>
<head>
<meta charset="GB2312">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p> typeof 操作符返回变量或表达式的类型。</p>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = 
 	typeof "join" + "<br>" + 
	typeof 3.14 + "<br>" + 
	typeof false + "<br>" + 
	typeof [1,2,3,4] + "<br>" + 
	typeof {name: 'join',age:34};
</script>

</body>
</html>
